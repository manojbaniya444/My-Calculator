<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400&family=Orbitron&family=Radio+Canada&family=Water+Brush&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Manoj Calculator</h1>
        <div class="box">

            <!-- <div class="onoff" id="calc"><span></span></div> -->
            <!-- <p  id="change">Calculator is off</p> -->

            <div class="calculator">
                <!-- <button class="onoff"><span></span></button> -->
                <!-- <input type="text" id="displayScreen"> -->
                <p id="displayScreen"></p>

                <table>

                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button>C</button></td>
                        <td><button>R</button></td>
                    </tr>

                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>%</button></td>
                    </tr>

                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>X</button></td>
                    </tr>

                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>-</button></td>
                    </tr>

                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>=</button></td>
                        <td><button>+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
